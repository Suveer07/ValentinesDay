<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
      padding: 40px 20px;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      font-size: 22px;
      padding: 15px 35px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
      transform: scale(1.1);
    }

    .no {
      background-color: #ccc;
      position: absolute;
      left: 50%;
      top: 100px;
      transform: translateX(-50%);
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #ff1a66;
    }

    img {
      margin-top: 25px;
      max-width: 90%;
      border-radius: 15px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 26px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my VALENTINE, <span id="name">Sharlet</span>? üíï</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="message"></div>
  <div id="image"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    let heartsStarted = false;

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function yesClicked() {
      document.getElementById("message").innerText =
        "I knew it üòç I love and appreciate yah forever üíñ";

      document.getElementById("image").innerHTML =
        '<img src="https://thumbs.dreamstime.com/b/bouquet-white-pink-tulips-heart-frames-words-i-love-you-91949988.jpg" alt="Love">';

      if (!heartsStarted) {
        heartsStarted = true;
        startHearts();
      }
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
